<div class = "container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <from (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" name="first_name" placeholder="Enter First Name"  [(ngModel)]="credentials.first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name"  [(ngModel)]="credentials.last_name">
              </div>
            <div class="form-group">
                <label for="password">Email Address</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"  [(ngModel)]="credentials.password">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"  [(ngModel)]="credentials.password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </from>
      </div>
    </div>
  </div>
